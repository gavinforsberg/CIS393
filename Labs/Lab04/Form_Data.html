<html><head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
      <title>Form Data</title>
    </head>
    
    <body>
    <h1>Forms and CGI</h1>
    <p>Please fill out this form.</p>
    
    <form action="cgi-bin/form_echo.cgi" method="POST" data-np-checked="1">
    <p>
    </p><h3>Input Tag</h3>
    Text field (Name): <input type="text" name="username" value="username" size="20" maxlength="20" data-np-checked="1">
    
    <p>Checkboxes: <br>
    <input type="checkbox" name="toppings" value="lettuce" data-np-checked="1"> Lettuce<br>
    <input type="checkbox" name="toppings" value="tomato" data-np-checked="1"> Tomato<br>
    <input type="checkbox" name="toppings" value="onion" data-np-checked="1"> Onion<br></p>
    
    <p>Radio buttons: <br>
    <input type="radio" name="bread" value="wheat" checked="checked" data-np-checked="1"> Wheat<br>
    <input type="radio" name="bread" value="white" data-np-checked="1"> White<br>
    <input type="radio" name="bread" value="rye" data-np-checked="1"> Rye<br></p>
    <p>
    
    </p><h3>Select Tag</h3>
    Menu: Choose a method of payment: 
    <br><select name="credit_card" size="1">
      <option selected="selected">American Express</option>
      <option>Discover</option>
      <option>Master Card</option>
      <option>Visa</option>
    </select>
    
    <p>Scrolling box: Choose the activities you enjoy: 
    <br><select name="activity" size="4" multiple="multiple">
      <option>Aerobics</option>
      <option>Aikido</option>
      <option>Basketball</option>
      <option>Bicycling</option>
      <option>Golfing</option>
      <option>Hiking</option>
    </select>
    </p><p></p>
    
    <p>
    TextArea Tag:
    <br><textarea rows="10" cols="40" name="comments" wrap="virtual">Your comments</textarea>
    </p>
    
    <p>Reset button: <input type="reset" value="Reset the form fields" data-np-checked="1"></p>
    <p>Submit button: <input type="submit" name="submit_button" value="Submit the Form" data-np-checked="1"></p>
    
    </form>
    
    
    
    </body></html>
